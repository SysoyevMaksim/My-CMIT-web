<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First page</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <h1>Hello World!</h1>
    <hr>
    <p id="super">Hello Максим</p>
    <!--Вывод-->
    <p>Hello<br>World!</p>
    <b>Hello World!</b>
    <!--Жирный-->
    <br>
    <strong>Hello World!</strong>
    <!--Жирный, но важный-->
    <br>
    <i>Hello World!</i>
    <!--Курсив-->
    <br>
    <i>Hello World!</i>
    <!--Курсив, но важный-->
    <br>
    <ins>Hello World</ins>
    <!--Подчёркнутый-->
    <br>
    <del>Hello World!</del>
    <!--Зачёркнутый-->
</body>

</html>
