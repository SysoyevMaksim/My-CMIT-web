<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenth Lesson</title>
    <link rel="stylesheet" href="tenthlesson.css">
    <script src="tenthlesson.js"></script>
</head>
<body>
<input type="number" name="result" id="result" size="11" value="0"><br>
<div>
    <button class="calculator_button" onclick="add_number(1)">1</button>
    <button class="calculator_button" onclick="add_number(2)">2</button>
    <button class="calculator_button" onclick="add_number(3)">3</button>
    <button class="calculator_button" onclick="divide()">/</button>
    <br>
    <button class="calculator_button" onclick="add_number(4)">4</button>
    <button class="calculator_button" onclick="add_number(5)">5</button>
    <button class="calculator_button" onclick="add_number(6)">6</button>
    <button class="calculator_button" onclick="multiply()">*</button>
    <br>
    <button class="calculator_button" onclick="add_number(7)">7</button>
    <button class="calculator_button" onclick="add_number(8)">8</button>
    <button class="calculator_button" onclick="add_number(9)">9</button>
    <button class="calculator_button" onclick="minus()">-</button>
    <br>
    <button class="calculator_button" id="zero" onclick="add_number(0)">0</button>
    <button class="calculator_button" onclick="delete_number()">C</button>
    <button class="calculator_button" onclick="plus()">+</button>
    <br>
    <button class="calculator_button" onclick="point()">.</button><button class="calculator_button" id="calculate" onclick="calculate()">=</button>
</div>
</body>
</html>
